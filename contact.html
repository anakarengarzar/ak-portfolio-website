      <h1 class="centered-text animate__animated animate__fadeInDown">contact</h1>

        <!--<label class="standard-label" for="contact-email">e-mail: </label>-->
        <input type="email" id="contact-email" placeholder="your e-mail" class="contact-form__input" required><br>
        <!--<label class="standard-label" for="contact-telephone">telephone: </label>-->

        <!--<label class="standard-label" for="contact-message">message: </label>-->
        <textarea id="contact-message" maxlength="240" placeholder="and here goes your message..." class="contact-form__input" required></textarea><br>
        <input type="submit" value="send">
      </form>
